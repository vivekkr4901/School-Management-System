{% extends 'base.html' %}

{% block title %}Add Notice{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Add Notice</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add Notice</button>
    </form>
</div>

<style>
    body {
        background: url('templates/image.jpg') no-repeat center center fixed;
        background-size: cover;
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .form-container {
        max-width: 500px;
        margin: auto;
        padding: 30px;
        background: rgba(255, 255, 255, 0.9);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        border-radius: 15px;
    }

    h2 {
        text-align: center;
        color: #444;
        font-size: 24px;
        margin-bottom: 20px;
    }

    form p {
        margin: 15px 0;
    }

    label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
        color: #555;
    }

    input[type="text"], textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
        font-size: 16px;
        margin-bottom: 15px;
        transition: border-color 0.3s;
    }

    input[type="text"]:focus, textarea:focus {
        border-color: #28a745;
        outline: none;
    }

    textarea {
        height: 120px;
        resize: vertical;
    }

    button {
        width: 100%;
        padding: 12px;
        background: #28a745;
        border: none;
        color: #fff;
        font-size: 18px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    button:hover {
        background: #218838;
    }
</style>
{% endblock %}
