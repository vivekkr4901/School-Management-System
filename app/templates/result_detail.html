<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Result</title>
    <style>
        /* Apply a dark theme background color and white text for contrast */
        body {
            background-color: #121212;
            color: #E0E0E0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Style the container to add some padding and a subtle shadow */
        .container {
            background-color: #1E1E1E;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 400px;
            width: 100%;
            box-sizing: border-box;
        }

        /* Style the heading */
        h1 {
            color: #BB86FC;
            margin-bottom: 20px;
        }

        /* Style the paragraphs */
        p {
            font-size: 1.2em;
            margin: 10px 0;
        }

        /* Style individual pieces of text within paragraphs */
        p span {
            color: #03DAC5;
        }

        /* Style the Home button */
        .home-button {
            background-color: #03DAC5;
            color: #121212;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
            text-decoration: none;
            display: inline-block;
        }

        .home-button:hover {
            background-color: #029E8C;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test Result</h1>
        <p>Student: <span>{{ result.student.username }}</span></p>
        <p>Test: <span>{{ result.test.title }}</span></p>
        <p>Score: <span>{{ result.score }}%</span></p>
        <p>Attempt Number: <span>{{ count }}</span></p>
        <a href="{% url 'home' %}" class="home-button">Home</a>
    </div>
</body>
</html>
