<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Address</title>
    <style>
        body {
            font-family: 'Open Sans', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0; /* Light gray background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: linear-gradient(45deg, #3498db, #c0392b); /* Gradient background */
        }
        .address-container {
            background: #ffffff; /* White background */
            border-radius: 16px; /* Rounded corners */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2); /* Box shadow for 3D effect */
            max-width: 800px; /* Maximum width */
            width: 80%; /* Adjusted width for responsiveness */
            margin: 20px;
            padding: 30px; /* Increased padding for spacing */
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        .address-details {
            color: #555;
            font-size: 18px; /* Increased font size for better readability */
            line-height: 1.8; /* Increased line height for better spacing */
            margin-bottom: 20px;
        }
        .map {
            border: 0;
            border-radius: 8px;
            width: 100%;
            height: 300px;
            margin-top: 20px; /* Added margin to separate map visually */
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="address-container">
        <h2>School Address</h2>
        <div class="address-details">
            Dum Dum Airport Gate No 1,<br>
            Near Anandpur, Saltlake,<br>
            Kolkata - 700049
        </div>
        <!-- You can add a map or other visual elements here if needed -->
    </div>
</body>
</html>
