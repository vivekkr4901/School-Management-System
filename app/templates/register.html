<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Register{% endblock %}</title>
    <style>
        body {
            background-image: url(https://i.pinimg.com/originals/7f/e7/74/7fe774bbacce09f00cb5b2e3cbc48db3.png);
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            color: #fff; /* Ensures text is readable on dark background */
        }
        .container {
            background: rgba(51, 51, 51, 0.9); /* Slight transparency for the container background */
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5), inset 0 5px 10px rgba(255, 255, 255, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .container:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.7), inset 0 7px 14px rgba(255, 255, 255, 0.1);
        }
        h2 {
            margin-bottom: 15px;
            color: #fff;
            font-size: 24px;
            font-weight: bold;
        }
        table {
            width: 100%;
            margin-bottom: 15px;
            border-spacing: 8px;
        }
        td {
            padding: 5px 0;
            text-align: left;
        }
        input[type="text"], input[type="password"], input[type="email"], select {
            width: calc(100% - 16px); /* Adjusting width for padding */
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #666;
            border-radius: 5px;
            background: #444;
            color: #fff;
            box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.3);
            transition: border-color 0.3s, box-shadow 0.3s, transform 0.3s;
            font-size: 14px;
        }
        input[type="text"]:focus, input[type="password"]:focus, input[type="email"]:focus, select:focus {
            border-color: #74ebd5;
            box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.5);
            transform: scale(1.03);
        }
        button {
            background: linear-gradient(145deg, #666, #555);
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s, box-shadow 0.3s, transform 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            font-size: 14px;
            font-weight: bold;
            margin-top: 10px;
            width: 100%;
            color: #fff;
        }
        button:hover {
            background: linear-gradient(145deg, #555, #444);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
            transform: scale(1.03);
        }
        .nav-buttons {
            margin-top: 15px;
        }
        .btn-link {
            background: none;
            border: none;
            color: #74ebd5;
            text-decoration: underline;
            cursor: pointer;
            font-size: 14px;
            transition: color 0.3s;
        }
        .btn-link:hover {
            color: #3bb6b2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <form method="post">
            {% csrf_token %}
            <table>
                {{ form.as_table }}
            </table>
            <button type="submit">Register</button>
        </form>
        <div class="nav-buttons">
            <button class="btn-link" onclick="window.location.href='{% url 'login' %}'">Login</button>
        </div>
    </div>
</body>
</html>
