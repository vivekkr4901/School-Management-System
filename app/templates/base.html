<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}School Management Dashboard{% endblock %}</title>
    <!-- Include Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a1a1d, #4e4e50);
            margin: 0;
            padding: 0;
            display: flex;
            min-height: 100vh;
            background-attachment: fixed;
            color: #e0e0e0;
        }

        .sidebar {
            width: 250px;
            background-color: #2e3a47;
            padding: 20px;
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.3);
        }

        .sidebar h2 {
            color: #f39c12;
            font-size: 24px;
            text-align: center;
            margin-bottom: 30px;
            font-weight: bold;
            font-family: 'Orbitron', sans-serif;
        }

        .sidebar a {
            color: #a0aec0;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 4px;
            display: block;
            transition: background 0.3s;
        }

        .sidebar a:hover {
            background-color: #4a5568;
            color: #ffffff;
        }

        .sidebar .logout-button {
            background-color: #e53e3e;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s;
        }

        .sidebar .logout-button:hover {
            background-color: #c53030;
        }

        .content {
            margin-left: 250px;
            padding: 40px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .header {
            background-color: #2e3a47;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 24px;
            margin: 0;
            color: #f39c12;
            font-weight: bold;
            font-family: 'Orbitron', sans-serif;
        }

        .header .nav-buttons {
            display: flex;
            gap: 10px;
        }

        .header .nav-buttons button {
            background-color: #3182ce;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
            font-family: 'Poppins', sans-serif;
        }

        .header .nav-buttons button:hover {
            background-color: #2b6cb0;
        }

        .card {
            background-color: #2e3a47;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            color: #e0e0e0;
        }

        .card h3 {
            margin-top: 0;
            color: #f39c12;
            font-weight: bold;
            font-family: 'Orbitron', sans-serif
        }

        .card p {
            color: #cbd5e0;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            color: #fff;
            background-color: #38a169;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            cursor: pointer;
            transition: background 0.3s;
        }

        .button:hover {
            background-color: #2f855a;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .form-container h2 {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #f39c12;
            font-family: 'Orbitron', sans-serif;
        }

        .form-container form {
            background-color: #2e3a47;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
        }

        .form-container label {
            font-size: 16px;
            margin-bottom: 5px;
            color: #e0e0e0;
            font-weight: bold;
        }

        .form-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #cbd5e0;
            border-radius: 4px;
            background-color: #4a5568;
            color: #e0e0e0;
        }

        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #3182ce;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .form-container button:hover {
            background-color: #2b6cb0;
        }

        .form-container .error {
            color: #e53e3e;
            margin-bottom: 15px;
        }

        .form-container .nav-buttons {
            display: flex;
            justify-content: space-between;
        }

        .form-container .nav-buttons .btn-link {
            background-color: #38a169;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .form-container .nav-buttons .btn-link:hover {
            background-color: #2f855a;
        }
        </style>
        </head>
        <body>
        <div class="sidebar">
        <h2 class="sidebar-heading">DISCOVER SCHOOL</h2>
        <a href="school_address/">SCHOOL ADDRESS</a>
        <a href="#">SCHOOL PICTURES</a>
        <a href="contact_us/">CONTACT US</a>
        <a href="">SCHOOL PERFORMANCE</a>
        <a href="">ABOUT SCHOOL PRINCIPAL</a>
        <a href="">STAFF AND TEACHERS</a>
        <a href="">FEE STRUCTURE</a>
        <button class="logout-button" onclick="window.location.href='{% url 'logout' %}'">Logout</button>
        </div>
        <div class="content">
        <div class="header">
            <h1>{% block header %}{% endblock %}</h1>
            <div class="nav-buttons">
                <button onclick="window.location.href='{% url 'login' %}'">Login</button>
                <button onclick="window.location.href='{% url 'register' %}'">Register</button>
            </div>
        </div>
        {% block content %}{% endblock %}
        </div>
        </body>
        </html>
