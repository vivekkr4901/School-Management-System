<h1>Attendance Records</h1>
<table>
    <thead>
        <tr>
            <th>Date</th>
            <th>Subject</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
        {% for record in attendance_records %}
            <tr>
                <td>{{ record.date }}</td>
                <td>{{ record.subject.name }}</td>
                <td>{{ record.status|yesno:"Present,Absent" }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{% url 'home' %}">Back to Home</a>
